<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="username" 
        [(ngModel)]="model.username" placeholder="Username">
    </div>

    <!-- Example, testing the register component 
    <div class="form-group">
        <label>Who is your favorite User?</label>
        <select class="form-control"> -->
            <!-- Uses usersFromHomeComponent which connects the home component as seen in the register component 
                 Value being in brackets makes it angular, receive value using brackets. Value outputted when something selected.
            -->
            <!-- <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">{{user.userName}}</option> -->
        <!-- </select> -->
    <!-- </div> -->

    <div class="form-group">
        <input type="password" class="form-control" name="password" 
        [(ngModel)]="model.password" placeholder="Password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-danger mr-2" (click)="cancel()" type="submit">Cancel</button>
    </div>
</form>
